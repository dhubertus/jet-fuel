<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="rgba(64, 64, 48, 0.76)">
    <link href='index.css' rel='stylesheet' type='text/css'/>
    <title>Jet Fuel</title>
  </head>
  <body>
    <h1 id='title'>Jet Fuel</h1>

    <section id='create-folder-view'>
      <div class='folder-input'>
        <input id='folder-input' type='text' placeholder='Create/Find Category'>
        <button id='create-folder-btn' type='button' name='button'>Submit</button>
      </div>
      <button class='dropbtn'>Dropdown</button>
      <section class='dropdown'>
        <div id='dropdown-item-holder' class='dropdown-content'>
        </div>
      </section>
    </section>


    <section class="url-list">

      <div class="filter">
        <label id="most-popular" for="most-popular-filter">Most Popular</label>
        <input id="most-popular-filter" type="radio" name="filter" value="Popularity">
        <label  id="least-popular" for="least-popular-filter">Least Popular</label>
        <input id="least-popular-filter" type="radio" name="filter" value="Popularity">
        <label for="date">Most Recent:</label>
        <input id="date-filter" type="radio" name="filter" value="Most Recent">
      </div>

    <section class='folder-view'>
      <div class="card-input">
        <input class="title-input" type='text' placeholder='Title'>
        <input class="url-input" type='text' placeholder='Paste Url'>
        <button class="url-btn" type='button' name='button'>Create</button>
      </div>
      <div class="folder-title-container">
        <label>Category:</label>
        <h3 id='folder-title'></h3>
      </div>
      <section id='card-holder'>
      </section>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='./src/dropdown.js' ></script>
    <script src='src/card-input.js'></script>
    <script src='src/create-folder.js'></script>
    <script src='src/radio-btn.js'></script>
    <script src="src/helper.js"></script>

    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker
                 .register('/sw.js')
                 .then(function() { console.log("Service Worker Registered"); });
      }
      </script>

  </body>
</html>
